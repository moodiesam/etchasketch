<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 class="mainHeader">Etch-a-Sketch!</h1>
    <div>
        <button class="btn value-btn" id="btn" value="number">How many squares per side would you like?</button>
    </div>
    <div class="colourOptions">
        <h3>Colour Fill Options</h3>
        <div class="colourButtons">
            <button class="btn" id="btn-black">Black</button>
            <button class="btn" id="btn-white">White</button>
            <button class="btn" id="btn-rainbow">Rainbow</button>
        </div>
    </div>
    <div class="container" id="container"></div>

    <script src="javascript.js"></script>
</body>
</html>
